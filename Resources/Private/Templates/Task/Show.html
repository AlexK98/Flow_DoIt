<f:layout name="Default" />

<f:section name="Title">Show Task</f:section>

<f:section name="Content">
	<div style="width: 33%;">
		<div style="padding: 10px; width: 100%; background-color: rgb(190, 190, 190);"><b>Description</b></div>
		<div style="padding: 10px; width: 100%; background-color:rgb(248, 248, 248)">{task.description}</div>
		<f:render partial="Spacer"/>
		<div style="padding: 10px; width: 100%; background-color: rgb(190, 190, 190);"><b>Date Created</b></div>
		<div style="padding: 10px; width: 100%; background-color:rgb(248, 248, 248)">{task.date->f:format.date(format: 'Y-m-d')}</div>
		<f:render partial="Spacer"/>
		<div style="padding: 10px; width: 100%; background-color: rgb(190, 190, 190);"><b>Status</b></div>
		<div style="padding: 10px; width: 100%; background-color:rgb(248, 248, 248)">{task.state}</div>
		<f:render partial="Spacer"/>
		<div style="padding: 10px; width: 100%; background-color:lightgreen">
			<f:form action="edit" object="{task}" objectName="task">
				<f:render partial="Buttons\EditTask" arguments="{task: task}"/>
				<f:render partial="Buttons\GoHome"/>
			</f:form>
		</div>
		<f:render partial="Buttons\DeleteTask" arguments="{task: task}"/>
	</div>
</f:section>
